<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Todo List</h1>
        <input type="text" id="todoUserInput" class="form-control mb-3" placeholder="What needs to be done?">
        <button class="btn btn-primary mb-3" id="addTodoButton">Add Todo</button>
        <ul class="list-group" id="todoItemsContainer"></ul>
        <button class="btn btn-success mt-3" id="saveTodoButton">Save Todos</button>
    </div>
